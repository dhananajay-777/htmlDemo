<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Beetroot</li>
        <li>Ginger</li>
        <li>Potato</li>
        <li>Radish</li>
     </ul>
     <!--Unordered list with type roman numerals-->
     <ul type = "square">
        <li>Beetroot</li>
        <li>Ginger</li>
        <li>Potato</li>
        <li>Radish</li>
        <li>tomato</li>
     </ul>
     <ol>
        <li>Beetroot</li>
        <li>Ginger</li>
        <li>Potato</li>
        <li>Radish</li>
     </ol>
     <!--Ordered list with type roman numerals-->
     <ol type = "I">
        <li>Beetroot</li>
        <li>Ginger</li>
        <li>Potato</li>
        <li>Radish</li>
     </ol>
     <hr>
     <!--Definantions List-->
     <dl>
        <dt><b>HTML</b></dt>
        <dd>This stands for Hyper Text Markup Language</dd>
        <dt><b>HTTP</b></dt>
        <dd>This stands for Hyper Text Transfer Protocol</dd>
     </dl>
     <hr>
     <!-- https://www.tutorialspoint.com/html/html_lists.htm -->
</body>
</html>
